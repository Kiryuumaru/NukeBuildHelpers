name: Nuke CICD Pipeline
on:
  push:
    branches:
    - prerelease
    - main
    tags:
    - bump-*
  pull_request:
    branches:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  PRE_SETUP:
    name: Pre Setup
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
    - id: NUKE_RUN
      name: Run Nuke PipelinePreSetup
      run: chmod +x ./build.sh && ./build.sh PipelinePreSetup
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      NUKE_PRE_SETUP: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP }}
      NUKE_PRE_SETUP_OUTPUT_TEST_MATRIX: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_OUTPUT_TEST_MATRIX }}
      NUKE_PRE_SETUP_OUTPUT_BUILD_MATRIX: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_OUTPUT_BUILD_MATRIX }}
      NUKE_PRE_SETUP_OUTPUT_PUBLISH_MATRIX: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_OUTPUT_PUBLISH_MATRIX }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_2_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_1_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_2_2_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD3_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CONDITION }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_RUNS_ON }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_RUN_SCRIPT }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CACHE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSPUBLISH_CHECKOUT_SUBMODULES }}
  NUKEBUILDHELPERSTEST1:
    name: Test try 1
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_RUNS_ON) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_FETCH_DEPTH }}
        fetch-tags: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_FETCH_TAGS }}
        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CHECKOUT_SUBMODULES }}
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CACHE_MAIN_RESTORE_KEY }}
    - id: test_github_1
      name: Custom github step test 1
      run: echo "Test github 1"
    - id: NUKE_RUN
      name: Run Nuke PipelineRunEntry
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_RUN_SCRIPT }} PipelineRunEntry --args "run=test;idsToRun=NukeBuildHelpersTest1"
    - id: test_github_2
      name: Custom github step test 2
      run: echo "Test github 2"
    needs:
    - PRE_SETUP
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST1_CONDITION == 'true'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
  NUKEBUILDHELPERSTEST2:
    name: Test try 2
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_RUNS_ON) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_FETCH_DEPTH }}
        fetch-tags: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_FETCH_TAGS }}
        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CHECKOUT_SUBMODULES }}
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CACHE_MAIN_RESTORE_KEY }}
    - id: NUKE_RUN
      name: Run Nuke PipelineRunEntry
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_RUN_SCRIPT }} PipelineRunEntry --args "run=test;idsToRun=NukeBuildHelpersTest2"
    needs:
    - PRE_SETUP
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSTEST2_CONDITION == 'true'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
  NUKEBUILDHELPERSBUILD1:
    name: Build main
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_RUNS_ON) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_FETCH_DEPTH }}
        fetch-tags: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_FETCH_TAGS }}
        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CHECKOUT_SUBMODULES }}
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CACHE_MAIN_RESTORE_KEY }}
    - id: NUKE_RUN
      name: Run Nuke PipelineRunEntry
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_RUN_SCRIPT }} PipelineRunEntry --args "run=build;idsToRun=NukeBuildHelpersBuild1"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuke_build_helpers___NUKEBUILDHELPERSBUILD1
        path: ./.nuke/output/*
        if-no-files-found: error
        retention-days: 1
    needs:
    - PRE_SETUP
    - NUKEBUILDHELPERSTEST1
    - NUKEBUILDHELPERSTEST2
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD1_CONDITION == 'true' && needs.NUKEBUILDHELPERSTEST1.result == 'success' && needs.NUKEBUILDHELPERSTEST2.result == 'success'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
  NUKEBUILDHELPERSBUILD2_1_1:
    name: Build try Mat1 sub Mat3
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_RUNS_ON) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_FETCH_DEPTH }}
        fetch-tags: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_FETCH_TAGS }}
        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CHECKOUT_SUBMODULES }}
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_CACHE_MAIN_RESTORE_KEY }}
    - id: NUKE_RUN
      name: Run Nuke PipelineRunEntry
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_NUKEBUILDHELPERSBUILD2_1_1_RUN_SCRIPT }} PipelineRunEntry --args "run=build;idsToRun=NukeBuildHelpersBuild2_1_1"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuke_build_helpers___NUKEBUILDHELPERSBUILD2_1_1
        path: ./.nuke/output/*
        if-no-files-found: error
        retention-days: 1
    needs:
    - PRE_SETUP
    - NUKEBUILDHELPERSTEST1
    - NUKEBUILDHELPERSTEST2
